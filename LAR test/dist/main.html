<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist\css\main.css">
</head>
<body>
    <section class="main">
        <div class="main-checkout"><input type="checkbox" id="main-checkout">Hide completed</div>
        <section class="main-wrapper">
            <div class="main-div_row">
                <div class="main-div_row_heading">ID</div>
                <div class="main-div_row_heading">Name</div>
                <div class="main-div_row_heading">Date</div>
                <div class="main-div_row_heading">Status</div>
                <div class="main-div_row_heading">Edit</div>
                <div class="main-div_row_heading">Delete</div>
            </div>
            <div class="main-div_row" id="row-one">
                <div class="main-div_row_heading">1</div>
                <div class="main-div_row_heading" id="name_one">Layout</div>
                <div class="main-div_row_heading" id="date_one">xx.xx.xxxx</div>
                <div class="main-div_row_heading"><input type="checkbox" id="checkbox-one"></div>
                <div class="main-div_row_heading"><div class="edit-button" id="date_one-edit">Edit/Save</div></div>
                <div class="main-div_row_heading"><div class="delete-button" id="date_one-delete">Delete</div></div>
            </div>
            <div class="main-div_row" id="row-two">
                <div class="main-div_row_heading">2</div>
                <div class="main-div_row_heading" id="name_two">Coding</div>
                <div class="main-div_row_heading" id="date_two">xx.xx.xxxx</div>
                <div class="main-div_row_heading"><input type="checkbox" id="checkbox-two"></div>
                <div class="main-div_row_heading"><div class="edit-button" id="date_two-edit">Edit/Save</div></div>
                <div class="main-div_row_heading"><div class="delete-button" id="date_two-delete">Delete</div></div>
            </div>
        </section>
    </section>
</body>
<script src="script\script.js"></script>
</html>
